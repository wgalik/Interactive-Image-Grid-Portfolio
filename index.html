<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }

      .grid-container {
        width: 75vw;
        height: 90vh;
        max-width: 700px;
        max-height: 800px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 15px;
      }
      .grid-item {
        border-radius: 20px;
        background-size: cover;
        background-position: center center;
        filter: grayscale(1) opacity(0.6);
        transition: all 0.7s ease-in-out;
      }
      .grid-item:hover {
        filter: grayscale(0) opacity(1);
        cursor: zoom-in;
      }
      .img_1 {
        grid-area: 1 / 1 / 3 / 2;
        background-image: url("praca\ dyplomowa\ â€“-1.jpg");
      }
      .img_2 {
        grid-area: 1 / 2 / 4 / 3;
        background-image: url("zakladka\ wpis\(1\).jpg");
      }
      .img_3 {
        grid-area: 1 / 3 / 2 / 4;
        background-image: url("okladka\ front\ 2.jpg");
      }
      .img_4 {
        grid-area: 3 / 1 / 5 / 2;
        background-image: url("okladka\ front.jpg");
      }
      .img_5 {
        grid-area: 2 / 3 / 4 / 4;
        background-image: url("okladka\(1\).jpg");
      }
      .img_6 {
        grid-area: 4 / 2 / 5 / 4;
        background-image: url("snowfall-5\(1\).jpg");
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item img_1"></div>
      <div class="grid-item img_2"></div>
      <div class="grid-item img_3"></div>
      <div class="grid-item img_4"></div>
      <div class="grid-item img_5"></div>
      <div class="grid-item img_6"></div>
    </div>
    <script>
      const gridContainer = document.querySelector(".grid-container");
      const styles = {
        transform: "scale(0.9)",
        opacity: "0",
        width: "80vw",
        height: "80vh",
        transition: "all 2s ease-in-out",
        backgroundPosition: "center center",
        backgroundSize: "contain",
        backgroundRepeat: "no-repeat",
      };

      gridContainer.addEventListener("click", (event) => {
        if (event.target.className === "grid-container") return;
        const picture = document.createElement("div");
        const itemClass = event.target.classList[1];
        picture.classList.add(itemClass);
        picture.classList.add(`picture`);

        for (let key in styles) {
          picture.style[key] = styles[key];
        }

        document.body.style.transition = "all 0.3s ease-in-out";
        document.body.style.backgroundColor = "rgba(0,0,0,0.8)";
        gridContainer.style.display = "none";
        document.body.appendChild(picture);

        setTimeout(() => {
          picture.style.opacity = "1";
          picture.style.transform = "scale(1)";
          document.addEventListener("click", hidePicture);
          document.addEventListener("keyup", handleKeyup);
        }, 200);
      });

      const handleKeyup = (event) => {
        if (event.keyCode === 27 || event.code === "Escape") {
          hidePicture();
        }
      };

      const hidePicture = () => {
        const picture = document.querySelector(".picture");
        document.body.style.transition = "all 1s ease-in-out";
        document.body.style.backgroundColor = "rgba(0,0,0,0)";
        picture.style.opacity = "0";

        document.removeEventListener("click", hidePicture);
        document.removeEventListener("keyup", handleKeyup);
        setTimeout(() => {
          picture.remove();
          gridContainer.style.display = "grid";
        }, 200);
      };
    </script>
  </body>
</html>
